<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Canvas Graphics with Responsive Design</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
  }
  
  canvas {
    display: block;
    margin: 0 auto;
    background-color: #f0f0f0;
  }
  
  @media only screen and (max-width: 600px) {
    canvas {
      width: 100%;
      height: auto;
    }
  }
</style>
</head>
<body>

<canvas id="myCanvas" width="800" height="400"></canvas>

<script>
  
  var canvas = document.getElementById("myCanvas");
  var ctx = canvas.getContext("2d");

  
  ctx.fillStyle = "#FFCC66"; 
  ctx.fillRect(50, 150, 200, 100); 

  ctx.fillStyle = "#FFCC66"; 
  ctx.beginPath();
  ctx.arc(150, 100, 50, 0, 2 * Math.PI); 
  ctx.fill();
  ctx.closePath();

  ctx.fillStyle = "#FFFFFF"; 
  ctx.beginPath();
  ctx.arc(130, 85, 10, 0, 2 * Math.PI); 
  ctx.fill();
  ctx.closePath();

  ctx.beginPath();
  ctx.arc(170, 85, 10, 0, 2 * Math.PI); 
  ctx.fill();
  ctx.closePath();

  ctx.fillStyle = "#000000"; 
  ctx.beginPath();
  ctx.arc(150, 105, 5, 0, 2 * Math.PI); 
  ctx.fill();
  ctx.closePath();

  ctx.strokeStyle = "#000000"; 
  ctx.lineWidth = 2;
  ctx.beginPath();
  ctx.moveTo(130, 105); 
  ctx.lineTo(110, 100);
  ctx.stroke();
  ctx.closePath();

  ctx.beginPath();
  ctx.moveTo(170, 105); 
  ctx.lineTo(190, 100);
  ctx.stroke();
  ctx.closePath();

  ctx.beginPath();
  ctx.moveTo(130, 115); 
  ctx.lineTo(110, 120);
  ctx.stroke();
  ctx.closePath();

  ctx.beginPath();
  ctx.moveTo(170, 115); 
  ctx.lineTo(190, 120);
  ctx.stroke();
  ctx.closePath();

  ctx.font = "20px Arial"; 
  ctx.fillStyle = "#000000"; 
  ctx.fillText("Meow!", 50, 300); 

</script>

</body>
</html>
